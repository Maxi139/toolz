<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolz - PasswortGenerator</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="PasscodeGeneratorStyle.css">
</head>
<body>
    <div class="title">
        <h1>Generiere <strong>sichere</strong> Passwörter</h1>
        <h1>in <strong>Sekunden</strong></h1>
    </div>

    <div class="main">
        <input type="text" id="Passcode">
        <div class="Range">
            <input type="range" id="Range" min="8" max="60">
            <p id="RangeDisplay">Länge: 34</p>
        </div>
        <div class="Buttons">
            <button onclick="GeneratePasscode(document.getElementById('Range').value)">Neues Passwort Generieren</button>
            <button onclick="copy()" id="copy">Passwort kopieren<img src="copy.svg"></button>
        </div>
    </div>

    <script src="PasscodeGeneratorScript.js"></script>
</body>
</html>
